# -------------------------- CONTEXT -------------------------- #
server:
  port: ${port:8080}

env: ${app.env:local}

management:
  endpoints:
    web:
      exposure:
        include: '*'

# --------------------------- Database --------------------------- #
spring.datasource:
  url: jdbc:postgresql://${db.host:localhost}:${db.port:5432}/${db.schema:postgres}?autoReconnect=true&useUnicode=yes&characterEncoding=UTF-8&useJDBCCompliantTimezoneShift=true&useLegacyDatetimeCode=false&serverTimezone=UTC
  username: ${db.username:postgres}
  password: ${db.password:postgres1234}
  driverClassName: org.postgresql.Driver

spring.jpa.hibernate:
  show-sql: true
  ddl-auto: create-drop
spring:
  jpa:
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        temp:
          use_jdbc_metadata_defaults: false
        naming-strategy: org.hibernate.cfg.ImprovedNamingStrategy

# -------------------------- SECURITY -------------------------- #
jwt:
  secret: OneNotReallyGoodSecret

# -------------------------- LOGGING -------------------------- #
logging:
  level:
    org.springframework: INFO
    root: INFO
    com.joserobertofilho: INFO
  pattern:
    console: '%d{yyyy-MM-dd HH:mm:ss,SSS} [%-9.9t] [%-5p] [%-30c{1}] - %X{mdcData}%m%n'
